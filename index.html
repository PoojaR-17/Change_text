<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Change Text Based On Input</title>
  </head>
  <body>
    <div id="maincontainer">
      <div id="text">Eat - Sleep - Code - Repeat</div>
      <div id="inputwrapper">
        <div>
          <label class="inputlabel" for="inputbarsize">Size: </label>
          <input
            class="inputbar"
            placeholder="Size here"
            type="number"
            id="inputbarsize"
          />
        </div>
        <div>
          <label class="inputlabel" for="inputbarcolor">Color: </label>
          <input
            class="inputbar"
            placeholder="Color here"
            type="text"
            id="inputbarcolor"
          />
        </div>
        <div>
          <label class="inputlabel" for="inputbarweight">Weight: </label>
          <input
            class="inputbar"
            placeholder="Weight here"
            type="text"
            id="inputbarweight"
          />
        </div>
      </div>
    </div>
  </body>
 <script src="script.js"></script>
</html>
